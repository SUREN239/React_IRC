<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Portal - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
   

    <div id="signup-container" class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>

            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" name="signup-confirm-password" required>

            <button type="button" onclick="validateSignup()">Sign Up</button>

            <!-- Show the "Back to Login" button to go back to the login page -->
            <p>Already have an account? <a href="index.html">Back to Login</a></p>
        </form>
    </div>

    <script>
        function validateSignup() {
            var username = document.getElementById('signup-username').value;
            var password = document.getElementById('signup-password').value;
            var confirmPassword = document.getElementById('signup-confirm-password').value;

            // Perform client-side validation
            if (username.trim() === '') {
                alert('Please enter a username.');
            } else if (password.trim() === '') {
                alert('Please enter a password.');
            } else if (password !== confirmPassword) {
                alert('Passwords do not match. Please enter matching passwords.');
            } else {
                // For demonstration purposes, let's assume the signup is successful
                alert('Sign up successful! Redirecting to Student Management Page...');
                // You might want to redirect to the student management page
                window.location.href = 'student-management.html';
            }
        }
    </script>
    
</body>
</html>
